<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Style</title>
</head>
<body>
    <canvas id="box" width="200" height ="200" style="border:1px solid #000000; font-size: 50px;"></canvas>
    <script>
        let box = document.getElementById("box");
        let ctx = box.getContext("2d");

        //context.createLinearGradient(x0,y0,x1,y1);
        /**
         * x0 => The x-coordinate of the start point of the gradient 
         * y0 => The y-coordinate of the start point of the gradient 
         * r0 => The radius of the starting circle
         * x1 => The x-coordinate of the end point of the gradient 
         * y1 => The y-coordinate of the end point of the gradient 
         * r1 => The radius of the ending circle
        **/
        var gradient = ctx.createLinearGradient(0, 20, 170, 40);
        gradient.addColorStop("0", "magenta");
        gradient.addColorStop("0.5" ,"blue");
        gradient.addColorStop("1.0", "red");

        // Fill with gradient
        ctx.strokeStyle = gradient;
        ctx.strokeText("Root Indo Digital !", 50, 60);
    </script>
</body>
</html>
