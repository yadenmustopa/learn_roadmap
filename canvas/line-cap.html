<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Style</title>
</head>
<body>
    <canvas id="box" width="400" height ="200" style="border:1px solid #000000; font-size: 50px;"></canvas>
    <script>
        /** @type {HTMLCanvasElement} */
        const box = document.getElementById("box");
        let ctx = box.getContext("2d");

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.lineCap = "butt";
        ctx.moveTo( 20, 20 );
        ctx.lineTo( 200, 20 );
        ctx.stroke();

        ctx.beginPath();
        ctx.lineCap = "round";
        ctx.moveTo( 20,40 );
        ctx.lineTo( 180,40 );
        ctx.stroke();

        ctx.beginPath();
        ctx.lineCap = "square";
        ctx.moveTo( 40,60 );
        ctx.lineTo( 300, 80);
        ctx.stroke();
    </script>
</body>
</html>
